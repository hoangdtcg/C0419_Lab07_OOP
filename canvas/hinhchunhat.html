<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh chu nhat</title>
</head>
<body>
<canvas id="canvas" width="2000" height="1500"></canvas>
<script>
    let context = document.getElementById("canvas").getContext("2d");
    context.beginPath();
    context.rect(50, 100, 400, 200);
    context.stroke();
</script>

</body>
</html>
