<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ball</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300" style="border: 1px solid #eaeaea"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    let context = canvas.getContext('2d');
    let x = 20, y = 20;
    let dx = 10, dy = 10;
    function drawball(){
        context.beginPath();
        context.arc(x,y,20,0,Math.PI * 2);
        context.fillStyle = 'green';
        context.fill();
        context.closePath();
    }
    function draw(){
        context.clearRect(0,0,canvas.width, canvas.height);
        drawball();
        if (x < 0 || x > canvas.width){
            dx = -dx;
        }
        if (y < 0 || y > canvas.height){
            dy = -dy;
        }
        x+=dx;
        y+=dy;
        requestAnimationFrame(draw);
    }
      draw();

</script>
</body>
</html>
