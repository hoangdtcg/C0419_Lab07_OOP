<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="700px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    function Rectangle(a,b,c,d) {
        this.a=a;
        this.b=b;
        this.c=c;
        this.d=d;
    }
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function getHexRandom(){
        return Math.floor(Math.random()*255);
    }
    function randomColor() {
        let red=getHexRandom();
        let blue=getHexRandom();
        let green=getHexRandom();
        return "rgb("+red+","+blue+","+green+")";

    }
    function createRectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let color=randomColor();
        let rectangle = new Rectangle(50, 50, 200, 120);
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.fillRect(rectangle.a, rectangle.b, rectangle.c, rectangle.d);
    }
    function createSquare() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let color = randomColor();
        let square = new Rectangle(300, 50, 120, 120);
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.fillRect(square.a, square.b, square.c, square.d);
    }
    function createCircle() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var color = randomColor();
        var circle= new Circle(530, 110, 60);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
    function createTriangle() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.beginPath();
        ctx.moveTo(650,50);
        ctx.lineTo(650,170);
        ctx.lineTo(800,170);
        ctx.lineTo(650,50);
        ctx.stroke();
    }
    function createOval() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.beginPath();
        ctx.moveTo(500,500);
        ctx.lineTo(500,600);
        ctx.arc(550,500,50,Math.PI,2*Math.PI);
        ctx.moveTo(600,500);
        ctx.lineTo(600,600);
        ctx.arc(550,600,50,0,Math.PI);
        ctx.stroke();
    }
    createRectangle();
    createSquare();
    createCircle();
    createTriangle();
    createOval();
</script>

</body>
</html>
