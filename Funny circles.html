<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bong</title>
</head>
<body>
<canvas id="bong" width="1000px" height="500px" style="border:1px solid #d3d3d3"></canvas>
<script>
    let bong = document.getElementById("bong").getContext("2d");
    var x = 20;
    var y = 20;

    function ball() {
        bong.beginPath();
        bong.arc(x, y, 20, 0, Math.PI * 2);
        bong.fillstyle = "#ff0000";
        bong.fill();
        bong.closePath();
    }

    function ball30() {
        for (let i = 0; i < 30; i++) {
            let bong = new ball();
        }
    }

    var dx = 2;
    var dy = 2;
    setInterval(function () {
        bong.clearRect(0, 0, 1000, 500);
        ball();
        x += dx;
        y += dy;
        if (x < 20 || x > 1000 - 20) {
            dx = -dx;
        }
        if (y < 20 || y > 500 - 20) {
            dy = -dy;
        }
    }, 1);
</script>
</body>
</html>
