<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<canvas id="mycanvas" width="1368" height="768" style="border:1px solid #d3d3d3"></canvas>
<script>
    function Circle(x,y,radius) {
        this.x=x;
        this.y=y;
        this.radius=radius;
    }
    function getRandomColor(){
        var red = 10000;
        var green = 0;
        var blue = 10;
        return "rgb(" + red + "," + blue + "," + green +")";
    }

    function CreatCircle() {
        var y=Math.floor(Math.random()*768);
        var x=Math.floor(Math.random()*1368);
        var radius=Math.floor(Math.random()*50)
        var dy=10;
        var dx=10;
        var ctx=document.getElementById("mycanvas").getContext("2d");
        setInterval(function () {
            y+=dy;
            x+=dx;
            if(y<radius||y>768-radius) {
                dy = -dy;
            }
            if(x<radius||x>1368-radius) {
                dx = -dx;
            }
            var color=getRandomColor();
            var circle = new Circle(x,y,radius);
            ctx.clearRect(0,0,1368,768);
            ctx.beginPath();
            ctx.arc(circle.x ,circle.y ,circle.radius,0,2 * Math.PI);
            ctx.fillStyle=color;
            ctx.fill();
        }, 15);

    }
    CreatCircle();
</script>
</body>
</html>
