<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

</div>
<div class="Moblie">

        <input type="text" width="180px" id="MsgHawei" placeholder="Nhap tin nhan"><br>
        <button onclick="SendHawei()">Send</button>
        <p>Input</p>
        <textarea rows="5" cols="20" id="InboxHawei"></textarea>

</div>
